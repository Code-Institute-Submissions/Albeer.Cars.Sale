{% extends 'base.html' %} {% load static from staticfiles %} {% load bootstrap_tags %} {% block head_js %}
<script type="text/javascript" src="{% static 'js/stripe.js' %}"></script>
{% endblock %} {% block content %}
<div class="row row-flex">
    {% for Car_detail in details %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <div class="panel-body">
            <div class="w3-content" style="max-width:1200px">
                <img class="mySlides" src="{{ MEDIA_URL }}{{ Car_detail.image1 }}" alt="car1" style="width:100%;display:none">
                <img class="mySlides" src="{{ MEDIA_URL }}{{ Car_detail.image2 }}" alt="car2" style="width:100%">
                <img class="mySlides" src="{{ MEDIA_URL }}{{ Car_detail.image3 }}" alt="car3" style="width:100%;display:none">
            </div>
            <div class="w3-row-padding w3-section">
                <div class="w3-col s4">
                    <img class="demo w3-opacity w3-hover-opacity-off" alt="car1" src="{{ MEDIA_URL }}{{ Car_detail.image1 }}" style="width:100%;cursor:pointer" onclick="currentDiv(1)">
                </div>
                <div class="w3-col s4">
                    <img class="demo w3-opacity w3-hover-opacity-off" alt="car2" src="{{ MEDIA_URL }}{{ Car_detail.image2 }}" style="width:100%;cursor:pointer" onclick="currentDiv(2)">
                </div>
                <div class="w3-col s4">
                    <img class="demo w3-opacity w3-hover-opacity-off" alt="car3" src="{{ MEDIA_URL }}{{ Car_detail.image3 }}" style="width:100%;cursor:pointer" onclick="currentDiv(3)">
                </div>
            </div>
            <h3>{{ Car_detail.car }}</h3>
            <p class="car-brand">{{ Car_detail.name}}</p>
            <p>{{ Car_detail.extra_price }}</p>
            <form method="post" action="{% url 'cars' %}">
                {% csrf_token %}
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Go Back</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
